<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signal/counter</title>
    <script type="importmap">
      {
        "imports": {
          "signal": "../packages/signal/mod.js",
          "signal/dom": "../packages/dom/mod.js"
        }
      }
    </script>
    <script type="module">
      import { createSignal, createScope } from "signal";
      import { template, render } from "signal/dom";

      const Counter = () => {
        const counter = createSignal(0);
        const add = () => counter(counter() + 1);
        const sub = () => counter(counter() - 1);
        const reset = () => counter(0);

        return template`
          <h1>signal/counter</h1>
          ${counter}
          <div>
            <button @click.delegate="${add}">+</button>
            <button @click.delegate="${sub}">-</button>
          </div>
          <button @click.delegate="${reset}">Reset Counter</button>
        `;
      };

      render(document.body, Counter);
    </script>
  </head>
  <body></body>
</html>
