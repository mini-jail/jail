<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signal/counter</title>
    <script type="importmap">
      {
        "imports": {
          "signal": "../packages/signal/mod.js",
          "signal/dom": "../packages/dom/mod.js"
        }
      }
    </script>
    <script type="module">
      import { createSignal, createScope, createEffect } from "signal";
      import { template, render } from "signal/dom";

      const Counter = () => {
        const counter = createSignal(0);
        const h1Ref = createSignal();
        const add = () => counter(counter() + 1);
        const sub = () => counter(counter() - 1);
        const reset = () => counter(0);

        createEffect(() => {
          console.log("current value is", counter());
        });

        createEffect(() => {
          console.log(h1Ref());
        });

        return template`
          <h1 ref="${h1Ref}">signal/counter</h1>
          ${counter}
          <div>
            <button onclick="${add}">+</button>
            <button onclick="${sub}">-</button>
          </div>
          <button onclick="${reset}">Set counter to 0</button>
        `;
      };

      render(document.body, Counter);
    </script>
  </head>
  <body></body>
</html>
